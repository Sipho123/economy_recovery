<style>
  * {
    margin: 0;
    padding: 0;
  }

  @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
  
  .body {
    background-image: url("static/images/safrica-dailylife.jpg");
    font-size: 15px;

    margin: 0;
    padding: 0;
  }
  .html {
    box-sizing: border-box;
    font-family: sans-serif;
  }
  
  .nav-link {
    font-size: 20px;
    margin-left: 20px;
    font-weight: bold;
  }
  .nav {
    background-color: white;
  }
  
  .nav li a {
    color: white;
    text-decoration: none;
    padding: 5px 20px;
    font-size: 15px;
    font-family: "Roboto", sans-serif;
  }
  
  .nav li.active a {
    border: 1px solid white;
  }
  
  .nav li a:hover {
    border: 1px solid white;
  }
  
  .fa-search {
    color: #fff;
  }
  
  .grid-container {
    height: 100vh;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin: 15%;
    margin-right: auto;
    margin-left: auto;
  }
  
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1.1fr 0.9fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 0px 0px;
    grid-template-areas:
      "sidebar main-content main-content aside"
      "footer footer footer footer";
  }
  .sidebar {
    grid-area: sidebar;
  }
  .main-content {
    grid-area: main-content;
  }
  .aside {
    grid-area: aside;
  }
  .footer {
    grid-area: footer;
  }
  
  @media all and (-ms-high-contrast: none) {
    .grid-container {
      display: grid;
      grid-template-columns: 20% 60% 20%;
    }
  
    .sidebar {
      -ms-grid-row: 1;
      -ms-grid-row-span: 1;
      -ms-grid-column: 1;
      -ms-grid-column-span: 1;
    }
  
    .main-content {
      -ms-grid-row: 1;
      -ms-grid-row-span: 1;
      -ms-grid-column: 2;
      -ms-grid-column-span: 3;
    }
  
    .aside {
      -ms-grid-row: 1;
      -ms-grid-row-span: 1;
      -ms-grid-column: 4;
      -ms-grid-column-span: 4;
    }
  
    .footer {
      -ms-grid-row: 2;
      -ms-grid-row-span: 1;
      -ms-grid-column: 1;
      -ms-grid-column-span: 3;
    }

    grid-gap: 1px;
    grid-template-areas:
      "coverpad"

    background: cadetblue;
  }

    box-shadow: 0 0 15px 5px rgba(8, 218, 26, 0.856);
    cursor: pointer;
    transition: 0.5s;

  .coverpad {
    grid-area: coverpad;
  }
  
  .compony-logo {

    width: 400px;

  .profilepic {

  .username {

  .nav-bar {

  .main-content {
    grid-area: main-content;
    border: solid white;
  }
  .aside {
    grid-area: aside;
    border: solid white;
  }
  .footer {
    grid-area: footer;
  }
  
  .nav-bar ul {

  .nav-bar li a {

  .main-content {

  .aside {

  }
  .aside {

  .button {

  }
  
  .button a {
    display: grid;

    margin-right: 10px;

  .button a.active a {

  .footer {

  .our-houses {

  .slick-slider {
    display: block;
    box-sizing: border-box;
  
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  
    -webkit-touch-callout: none;
    -khtml-user-select: none;
    -ms-touch-action: pan-y;
    touch-action: pan-y;
    -webkit-tap-highlight-color: transparent;
  }
  
  .slick-list {
    display: block;
    overflow: hidden;
  
    margin: 0;
    padding: 0;
  }
  
  .slick-list:focus {
    outline: none;
  }
  .slick-list.dragging {
    cursor: pointer;
    cursor: hand;
  }
  
  .slick-slider .slick-track,
  .slick-slider .slick-list {
    -webkit-transform: translate3d(0, 0, 0);
    -moz-transform: translate3d(0, 0, 0);
    -ms-transform: translate3d(0, 0, 0);
    -o-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
  
  .slick-track {
    top: 0;
    left: 0;
  
    display: block;
  }
  
  .slick-track:before,
  .slick-track:after {
    display: table;
  
    content: "";
  }
  
  .slick-track:after {
    clear: both;
  }
  
  .slick-loading .slick-track {
    visibility: hidden;
  }
  
  .slick-slide {
    display: none;
    float: left;
    height: 100%;
    min-height: 1px;
  }
  
  [dir="rtl"] .slick-slide {
    float: right;
  }
  
  .slick-slide img {
    display: block;
  }
  
  .slick-slide.slick-loading img {
    display: none;
  }
  .slick-slide.dragging img {
    pointer-events: none;
  }
  .slick-initialized .slick-slide {
    display: block;
  }
  .slick-loading .slick-slide {
    visibility: hidden;
  }
  .slick-vertical .slick-slide {
    display: block;
  
    height: auto;
  
    border: 1px solid transparent;
  }
  .slick-arrow.slick-hidden {
    display: none;
  }
  
 
  
</style>
